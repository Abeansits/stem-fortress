<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stem Fortress - Dark (Fixed)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-gray-200 p-4 md:p-8 font-sans">

    <div class="max-w-4xl mx-auto bg-gray-800 p-6 rounded-lg shadow-lg border border-gray-700">

        <h1 class="text-3xl font-bold text-center text-orange-400 mb-6 game-font">Stem Fortress</h1>

        <div id="setup-section" class="mb-8 p-4 border border-gray-600 rounded-lg bg-gray-700">
             <h2 class="text-xl font-semibold mb-4 text-orange-300 game-font">Enter Weekly Stems</h2>
             <form id="stem-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="stem" class="block text-sm font-medium text-gray-300">Stem:</label>
                    <input type="text" id="stem" name="stem" required class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-orange-500 sm:text-sm">
                </div>
                <div>
                    <label for="stem-meaning" class="block text-sm font-medium text-gray-300">Stem Meaning:</label>
                    <input type="text" id="stem-meaning" name="stem-meaning" required class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-orange-500 sm:text-sm">
                </div>
                <div>
                    <label for="example-word" class="block text-sm font-medium text-gray-300">Example Word:</label>
                    <input type="text" id="example-word" name="example-word" required class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-orange-500 sm:text-sm">
                </div>
                <div>
                    <label for="word-meaning" class="block text-sm font-medium text-gray-300">Word Meaning:</label>
                    <input type="text" id="word-meaning" name="word-meaning" required class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-orange-500 sm:text-sm">
                </div>
                <div class="md:col-span-2 flex justify-end">
                    <button type="button" id="add-stem-button" class="btn-gradient game-font inline-flex items-center px-4 py-2 text-sm font-medium rounded-md shadow-sm text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-orange-500">
                        <span class="lucide mr-2">&#xea8f;</span> Add Stem
                    </button>
                </div>
            </form>

            <div id="stem-list-container" class="mt-6">
                 <h3 class="text-lg font-medium text-orange-300 game-font">Added Stems:</h3>
                 <ul id="stem-list" class="list-disc list-inside mt-2 text-gray-300">
                    </ul>
            </div>

            <div class="mt-6 text-center">
                 <button id="start-game-button" disabled class="btn-gradient game-font inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-orange-500 disabled:opacity-50 disabled:cursor-not-allowed">
                    Start Game!
                </button>
            </div>
        </div>

        <div id="game-section" class="hidden">
            <div class="flex justify-between items-center mb-4 p-4 bg-gray-700 rounded-lg border border-gray-600 game-font text-sm">
                 <div class="text-lg text-orange-300">Score: <span id="score">0</span></div>
                 <div class="text-lg text-red-400">Lives: <span id="lives">3</span></div>
                 <div id="power-up-indicator" class="text-lg text-yellow-400"></div>
            </div>
            <div id="game-area" class="mb-4">
                <div class="fortress">
                    <span class="lucide text-4xl">&#xea1c;</span>
                </div>
            </div>
            <div id="qa-section" class="p-4 border border-gray-600 rounded-lg bg-gray-700 text-center">
                <p id="question-text" class="text-lg font-medium text-gray-100 mb-3">Question will appear here...</p>
                <input type="text" id="answer-input" class="block w-full max-w-md mx-auto px-3 py-2 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-orange-500 sm:text-sm mb-3" placeholder="Type your answer...">
                 <button id="submit-answer-button" class="btn-gradient game-font inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-orange-500">
                    Submit Answer
                </button>
                 <p id="feedback-text" class="mt-3 text-sm font-medium h-4 game-font"></p>
             </div>
        </div>

        <div id="game-over-section" class="hidden text-center p-6 border border-red-600 rounded-lg bg-gray-700">
             <h2 class="text-2xl font-bold text-red-400 mb-4 game-font">Game Over!</h2>
            <p class="text-lg text-gray-100 mb-4">Final Score: <span id="final-score" class="font-semibold text-orange-300">0</span></p>
            <button id="play-again-button" class="btn-gradient game-font inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-orange-500">
                Play Again?
            </button>
        </div>

         <div id="message-box" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50">
            <div class="bg-gray-700 p-6 rounded-lg shadow-xl max-w-sm w-full text-center border border-orange-500">
                <p id="message-text" class="text-lg text-gray-100 mb-4"></p>
                <button id="message-ok-button" class="btn-gradient game-font px-4 py-2 text-white rounded">OK</button>
            </div>
        </div>

    </div>

    <script src="game.js"></script>
</body>
</html>
