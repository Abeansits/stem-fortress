<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stem Guardians: A Card Battle</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Music -->
    <audio id="background-music" loop>
        <source src="assets/The Enchanted Quest Title Music.mp3" type="audio/mpeg">
    </audio>
    
    <div id="music-control">
        <button id="mute-button" class="mute-button">
            <span class="mute-icon">ðŸ”Š</span>
        </button>
    </div>

    <div id="game-container">
        <div id="start-screen" class="screen">
            <h1>Stem Guardians</h1>
            <h2>A Card Battle</h2>
            <p>Defend the Word Realm against boss monsters by answering questions about word stems!</p>
            <button id="start-button">Start Game</button>
        </div>

        <div id="game-screen" class="screen hidden">
            <div id="battlefield">
                <div id="boss-container">
                    <div id="boss-health-bar-container">
                        <div id="boss-health-label">Boss: <span id="boss-health">20</span>/20</div>
                        <div id="boss-health-bar"></div>
                    </div>
                    <div id="boss-model"></div>
                </div>
                
                <div id="player-container">
                    <div id="player-health-bar-container">
                        <div id="player-health-label">Player: <span id="player-health">20</span>/20</div>
                        <div id="player-health-bar"></div>
                    </div>
                    <div id="player-model"></div>
                </div>
            </div>
            
            <div id="question-container" class="hidden">
                <h3 id="question-text">What does "stem" mean?</h3>
                <div id="answer-options">
                    <!-- Answer options will be dynamically generated -->
                </div>
            </div>
            
            <div id="card-counts">
                <div id="deck-count">Deck: <span id="deck-count-value">10</span></div>
                <div id="discard-count">Discard: <span id="discard-count-value">0</span></div>
            </div>
            
            <div id="player-hand">
                <!-- Player cards will be dynamically generated -->
            </div>
            
            <div id="game-controls">
                <button id="merge-button" class="game-button" disabled>Merge Cards</button>
                <button id="end-turn-button" class="game-button">End Turn</button>
            </div>
        </div>
        
        <div id="result-screen" class="screen hidden">
            <h2 id="result-title">Victory!</h2>
            <p id="result-message">You've defeated the boss and defended the Word Realm!</p>
            <button id="play-again-button">Play Again</button>
        </div>
        
        <div id="feedback-message" class="hidden"></div>
    </div>
    
    <!-- Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Game scripts -->
    <script src="js/data.js"></script>
    <script src="js/card.js"></script>
    <script src="js/boss.js"></script>
    <script src="js/player.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
